<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>Survey Page</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
	<h1 class="feedbackheading">VAlli Form</h1>
	<form method="post" action="#">
		<table width="80%">
			<tbody>
				<tr>
					<th>First Name</th>
					<td><input type="text" name="first name" style="width: 100%;" required /></td>
				</tr>
				<tr>
					<th>Last Name</th>
					<td><input type="text" name="last name" style="width: 100%;" required /></td>
				</tr>
				<tr>
					<th>Street Address</th>
					<td><input type="text" name="address" style="width: 100%;" required /></td>
				</tr>

				<tr>
					<th>City</th>
					<td><input type="text" name="city" style="width: 100%;" required /></td>
				</tr>
				<tr>
					<th>State</th>
					<td><input type="text" name="state" style="width: 100%;" required /></td>
				</tr>
				<tr>
					<th>Zip</th>
					<td><input type="number" name="zip" style="width: 100%;" required /></td>
				</tr>
				<tr>
					<th>Phone</th>
					<td><input type="tel" name="phone" style="width: 100%;" required /></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input type="email" name="email" style="width: 100%;" placeholder="sputta@gmu.edu" required /></td>
				</tr>
				<tr>
					<th>Date</th>
					<td><input type="date" name="date" style="width: 100%;" placeholder="mm/dd/yyyy" required /></td>
				</tr>
				<tr>
					<th>What do you like about the campus?</th>
					<td><label><input name="liked" type="checkbox" value="students"/>Students</label><br/>
					<label><input name="liked" type="checkbox" value="location" />Location</label><br/>
					<label><input name="liked" type="checkbox" value="campus" />Campus</label><br/> 
					<label><input name="liked" type="checkbox" value="atmosphere" />Atmosphere</label><br/>
					<label><input name="liked" type="checkbox" value="rooms" />Dorm rooms</label><br/>
					<label><input name="liked" type="checkbox" value="sports" />Sports</label></td>
				</tr>
				<tr>
					<th>What made you interested in this university?</th>
					<td><label><input name="interest" type="radio" value="friends" />Friends</label><br/>
					<label><input name="interest" type="radio" value="television"/>Television</label><br/>
					<label><input name="interest" type="radio" value="internet"/>Internet</label><br />
					<label><input name="interest" type="radio" value="other"/>Other</label></td>
				</tr>
				<tr>
					<th>How likely that you recommend this university to other prospective students?</th>
					<td><select name="choices">
							<option selected="selected">Very Likely</option>
							<option>Likely</option>
							<option>Unlikely</option>
					</select></td>
				</tr>
				<tr>
					<th>Raffle</th>
					<td><input type="text" name="raffle" placeholder="Enter atleast 10 numbers seperated with comma" style="width: 100%;"/></td>
				</tr>
				<tr>
					<th>Comments</th>
					<td><textarea name="Comments" rows="4" style="width: 100%;"></textarea></td>
				</tr>
				<tr >
					<td colspan=2 style="text-align: center;"><input type="submit" value="submit" />
					<input type="reset" value="reset" /></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>

</html>
